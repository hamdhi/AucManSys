<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <link rel="stylesheet" href="General.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #bidsList li {
            margin-bottom: 5px;
        }

        .bid-user {
            font-weight: bold;
            margin-right: 5px;
        }

        .bid-amount {
            color: green;
            margin-right: 5px;
        }

        .bid-time {
            font-size: 0.9em;
            color: gray;
        }

        #addBidSection {
            margin-top: 20px;
        }

        #bidAmount {
            width: 150px;
            padding: 5px;
            margin-right: 10px;
        }

        #confirmBidBtn {
            padding: 5px 10px;
        }

        #inactiveBidMsg {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>

    <h2 id="displayUsername"></h2>

    <h2 id="productName"></h2>
    <p id="productDescription"></p>
    <img id="productImage" alt="Product Image" style="max-width:300px; display:block; margin:10px 0;" />
    <p>Minimum Bid: <span id="minBid"></span></p>

    <!-- Timer Function -->
    <p id="countdown"></p>

    <p id="inactiveBidMsg">⚠️ You are an inactive bidder and cannot place bids.</p>

    <div id="addBidSection">
        <input type="number" id="bidAmount" placeholder="Enter your bid" />
        <button id="confirmBidBtn">Place Bid</button>
    </div>

    <h3>Current Bids</h3>
    <ul id="bidsList"></ul>

    <script>
        const productId = new URLSearchParams(window.location.search).get('productId');
        let currentMinBid = 0;
        let isActiveBidder = true;
        const role = sessionStorage.getItem("userRole");
        const username = sessionStorage.getItem("username");

        // Fetch current user
        async function checkCurrentUserBidder() {
            try {
                const res = await fetch('https://localhost:7212/api/UserAuth/current', { credentials: 'include' });
                if (!res.ok) throw new Error('Cannot fetch current user');
                const user = await res.json();

                document.getElementById("displayUsername").textContent = `Hi, ${user.username} You Are ${user.role}`;

                if (user.role === "Bidder" && !user.isActive) {
                    isActiveBidder = false;
                    document.getElementById("bidAmount").disabled = true;
                    document.getElementById("confirmBidBtn").disabled = true;
                    document.getElementById("inactiveBidMsg").style.display = "block";
                }
            } catch (err) {
                console.error(err);
                alert('Error checking user status');
            }
        }

        // Load product
        async function loadProduct() {
            const res = await fetch(`https://localhost:7212/api/Product/getById/${productId}`);
            const product = await res.json();

            document.getElementById("productName").textContent = product.product_Name;
            document.getElementById("productDescription").textContent = product.description;
            currentMinBid = product.min_Bid_Price;
            document.getElementById("minBid").textContent = currentMinBid;
            document.getElementById("productImage").src = `/images/${product.photo}`;

            startCountdown(product.end_Date);
            loadBids();
        }

        // Countdown timer
        function startCountdown(endDate) {
            const endTime = new Date(endDate).getTime();
            const countdownEl = document.getElementById("countdown");

            const timer = setInterval(() => {
                const now = new Date().getTime();
                const distance = endTime - now;

                if (distance <= 0) {
                    clearInterval(timer);
                    countdownEl.textContent = "⏳ Auction Ended!";
                    document.getElementById("bidAmount").disabled = true;
                    document.getElementById("confirmBidBtn").disabled = true;
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        // Load bids
        async function loadBids() {
            const res = await fetch(`https://localhost:7212/api/Bids/getByProduct/${productId}`);
            const bids = await res.json();
            const bidsList = document.getElementById("bidsList");
            bidsList.innerHTML = '';

            if (bids.length === 0) {
                bidsList.innerHTML = '<li>No bids yet.</li>';
                return;
            }

            function toColombo(iso) {
                if (!iso) return "";
                const s = String(iso);
                const normalized = /Z$|[+-]\d{2}:\d{2}$/.test(s) ? s : s + "Z";
                const d = new Date(normalized);
                return new Date(d.getTime() + 5.5 * 60 * 60 * 1000).toLocaleString("en-GB");
            }

            bids.forEach(b => {
                const li = document.createElement("li");
                li.innerHTML = `<span class="bid-user">${b.username}</span>
                                <span class="bid-amount">${b.bidAmount}</span> -
                                <span class="bid-time">${toColombo(b.bidTime)}</span>`;
                bidsList.appendChild(li);

                if (b.bidAmount > currentMinBid) currentMinBid = b.bidAmount;
            });

            document.getElementById("minBid").textContent = currentMinBid;
        }

        // Place bid
        document.getElementById('confirmBidBtn').addEventListener('click', async () => {
            if (!isActiveBidder) {
                alert("You cannot place a bid because you are inactive.");
                return;
            }

            const bidAmount = parseFloat(document.getElementById('bidAmount').value);
            if (!bidAmount || bidAmount <= 0) {
                alert("Enter a valid bid amount");
                return;
            }

            if (bidAmount <= currentMinBid) {
                alert("Your bid must be higher than the current minimum bid: " + currentMinBid);
                return;
            }

            const res = await fetch('https://localhost:7212/api/Bids/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ProductId: parseInt(productId), BidAmount: bidAmount }),
                credentials: 'include'
            });

            if (res.ok) {
                alert("Bid placed successfully!");
                document.getElementById('bidAmount').value = '';
                loadBids();
            } else {
                const err = await res.text();
                alert("Error placing bid: " + err);
            }
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = "login.html";
        }

        window.addEventListener('DOMContentLoaded', async () => {
            await checkCurrentUserBidder();
            loadProduct();
        });
    </script>

</body>

</html>
