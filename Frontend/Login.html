<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
      <link rel="stylesheet" href="General.css">
</head>

<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required /><br /><br />
        <input type="password" id="password" placeholder="Password" required /><br /><br />
        <button type="submit">Login</button>
    </form>

    <div id="panel"></div>

    <script>
        const form = document.getElementById('loginForm');
        const panelDiv = document.getElementById('panel');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // prevent page reload

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://localhost:7212/api/Login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include' // âœ… send session cookie
            });

            const data = await response.json();

            if (!response.ok) {
                panelDiv.innerHTML = `<p style="color:red">${data}</p>`;
                return;
            }

            switch (data.panel) {
                case "Admin Panel":
                    sessionStorage.setItem("userRole", "Admin");
                    sessionStorage.setItem("username", data.username);
                    window.location.href = "Admin.html";
                    break;
                case "Seller Panel":
                    sessionStorage.setItem("userRole", "Seller");
                    window.location.href = "Seller.html";
                    sessionStorage.setItem("username", data.username);
                    break;
                case "Bidder Panel":
                    sessionStorage.setItem("userRole", "Bidder");
                    window.location.href = "Bidder.html";
                    sessionStorage.setItem("username", data.username);
                    break;
                default:
                    sessionStorage.setItem("username", data.username);
                    alert("Unknown role");
            }
        });
    </script>
</body>

</html>
