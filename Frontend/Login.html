<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required /><br/><br/>
        <input type="password" id="password" placeholder="Password" required /><br/><br/>
        <button type="submit">Login</button>
    </form>

    <div id="panel"></div>

    <script>
        const form = document.getElementById('loginForm');
        const panelDiv = document.getElementById('panel');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // prevent page reload

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://localhost:7212/api/Login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (!response.ok) {
                panelDiv.innerHTML = `<p style="color:red">${data}</p>`;
                return;
            }

            // Show panel based on role
            switch (data.panel) {
                case "Admin Panel":
                    panelDiv.innerHTML = "<h1>Welcome Admin</h1>";
                    break;
                case "Seller Panel":
                    panelDiv.innerHTML = "<h1>Welcome Seller</h1>";
                    break;
                case "Bidder Panel":
                    panelDiv.innerHTML = "<h1>Welcome Bidder</h1>";
                    break;
                default:
                    panelDiv.innerHTML = "<p>Unknown role</p>";
            }
        });
    </script>
</body>
</html>
